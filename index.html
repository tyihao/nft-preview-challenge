<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-container">
          <img
            class="card-image"
            src="images/image-equilibrium.jpg"
            alt="eqm"
          />
          <div class="card-overlay">
            <img
              class="card-view-icon"
              src="/images/icon-view.svg"
              alt="view-icon"
            />
          </div>
        </div>
        <div class="card-text">
          <h1>
            <a class="card-header" href="https://www.google.com">
              Equilibrium #3429
            </a>
          </h1>
          <p class="card-description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card-info">
            <div class="card-amount">
              <img
                class="card-amount-icon"
                src="/images/icon-ethereum.svg"
                alt="eth-icon"
              />
              <p class="card-amount">0.041 ETH</p>
            </div>
            <div class="card-time">
              <img
                alt="clock-icon"
                src="images/icon-clock.svg"
                class="card-clock"
              />
              <p class="card-time-text">3 days left</p>
            </div>
          </div>
          <div>
            <hr class="card-line" />
          </div>
          <div class="card-creator">
            <img
              class="card-creator-avatar"
              src="/images/image-avatar.png"
              alt="image-avatar"
            />
            <div class="card-creator-text-container">
              <p class="card-creator-text">Creation of</p>
              <a class="card-creator-text creator" href="https://google.com"
                >Jules Wyvern</a
              >
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
